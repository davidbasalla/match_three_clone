<html>
  <head>
    <title> MatchThree </title>
    <script src="dist/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

  <div class="board">
    <canvas id="c" width="1000" height="500"></canvas>

    <div class="matched-gems-display"> 
      <span class="gem-count-container">
        <span class="color-box" id="gem-type-0-color-box"></span>
        <span class="gem-count" id="gem-type-0">0</span>
      </span>

      <span class="gem-count-container">
        <span class="color-box" id="gem-type-1-color-box"></span>
        <span class="gem-count" id="gem-type-1">0</span>
      </span>

      <span class="gem-count-container">
        <span class="color-box" id="gem-type-2-color-box"></span>
        <span class="gem-count" id="gem-type-2">0</span>
      </span>

      <span class="gem-count-container">
        <span class="color-box" id="gem-type-3-color-box"></span>
        <span class="gem-count" id="gem-type-3">0</span>
      </span>

      <span class="gem-count-container">
        <span class="color-box" id="gem-type-4-color-box"></span>
        <span class="gem-count" id="gem-type-4">0</span>
      </span>

      <span class="gem-count-container">
        <span class="color-box" id="gem-type-5-color-box"></span>
        <span class="gem-count" id="gem-type-5">0</span>
      </span>
    </div>

    <div class="stats-display"> 
      <span class="stat-display"> 
        Turn: 
        <span id="turn">1</span>
      </span>

      <span class="stat-display"> 
        Score: 
        <span id="score">0</span>
      </span>
    </div>
  </div>

  </body>
</html>
